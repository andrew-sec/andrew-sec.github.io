<!DOCTYPE html>

              <li class="socials__item social__item_header"><a class="socials__link socials__link_header" href="#">

              <li class="socials__item social__item_header"><a class="socials__link socials__link_header" href="#">

                    <svg class="hamburger-menu__icon">

          <svg class="triangles triangles_pos_absolute" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1000 100" preserveAspectRatio="none">
            <polygon class="triangles_fill_grey" points="0,0 0,100 500,100 500,90"></polygon>
            <polygon class="triangles_fill_beige" points="1000,0   1000,100   500,100   500,90"></polygon>
